- name: copy mongo.repo
  copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb-org
  yum:
    name: mongodb-org
    state: installed

- name: address from 127.0.0.1 to 0.0.0.0 in /etc/mongod.conf
  replace: 
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
- name: start and enable mongod
  service:
    name: mongod
    state: restarted
    enabled: true
